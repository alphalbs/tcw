<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AlphaLabs - The Circle of Waste</title>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/jquery-2.1.1.min.js"></script>

</head>
<body>
  <div class="header-container" id="header-container">
    <div class="logo-container">
    </div>
    <div class="header-controls">
      <span id="abort" class='button header-control-button fa-stack fa-3x' title='Kehre in das Menü zurück.'>
        <span class='fa fa-circle-o fa-stack-2x'></span>
        <span class='fa fa-times-circle-o fa-stack-2x'></span>
      </span>

      <span id="soundOff" class='button SoundButton header-control-button fa-stack fa-3x' title='Schalte Ton ein.'>
        <span class='fa fa-volume-up fa-stack-1x'></span>
        <span class='fa fa-ban fa-stack-2x'></span>
      </span>

      <span id="soundOn" class='button SoundButton header-control-button fa-stack fa-3x' title='Schalte Ton aus.'>
        <span class='fa fa-volume-up fa-stack-1x'></span>
        <span class='fa fa-circle-o fa-stack-2x'></span>
      </span>
    </div>
  </div>
  <div class="page-container" id="page-container">
  <div id="left_middle">
  </div>
    <iframe id="game-frame" src="levels/menu/index.html" width="800px" height="600px" frameborder="0" style="position: absolute;"></iframe>
  </div>
  <div id="footer">
  	<div id="left_arrow">
    </div>
    <div id="bar">
      <div id="progressbar">
      </div>
    </div>
    <div id="right_arrow">
    </div>
  </div>
  <div class=""
</body>
